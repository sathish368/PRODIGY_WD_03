<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="game-board">
    <div class="row">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
  </div>
  <div class="game-status">
    <p id="turn">Turn: X</p>
    <p id="winner"></p>
  </div>
  <p> Winning Conditions:
  <li>A player wins when they get three of their symbols in a row, as described above.</li>
  <li> A player can only win by getting three of their symbols in a row, not by blocking their opponent from winning.</li>
 
  <button id="reset">Reset</button>

  <script src="script.js"></script>
</body>
</html>
